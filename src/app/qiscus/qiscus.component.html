<p>qiscus works!</p>

<div>room: {{room?.id || 'Loading...'}}</div>

<div>
    comments:
    <ul style="height:400px;overflow:auto">
        <li *ngFor="let comment of comments">
            {{comment.message}}
        </li>
    </ul>

    <form id="add-message" (submit)="onSubmit($event)">
        <input type="text" name="comment"
            [value]="newText"
            (change)="newText = $event.target.value"
            [disabled]="isSubmitting"
            autofocus>
    </form>

</div>
